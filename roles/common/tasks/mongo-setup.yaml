- name: COPY MONGO REPO FILE
  copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: INSTALL MONGODB SHELL
  dnf:
    name: mongodb-org-shell
    state: present

- name: VERIFY CATALOGUE PRODUCTS COUNT
  command: mongo --host {{MONGODB_HOST}} --quiet --eval 'db = db.getSiblingDB("{{component}}"); db.products.count()'
  register: element_count
  when: component == "catalogue"

- name: VERIFY USER PRODUCTS COUNT
  command: mongo --host {{MONGODB_HOST}} --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: user_element_count
  when: component == "user"


- name: LOAD DATA INTO CATALOGUE MONGODB
  shell: "mongo --host {{MONGODB_HOST}} < /app/schema/{{ component }}.js"
  when: component == "catalogue" and element_count.stdout == "0"

- name: LOAD DATA INTO USER MONGODB
  shell: "mongo --host {{MONGODB_HOST}} < /app/schema/{{ component }}.js"
  when: component == "user" and user_element_count.stdout == "0"   