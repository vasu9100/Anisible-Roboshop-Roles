- name: COPY MONGO REPO FILE
  copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: INSTALL MONGODB SHELL
  dnf:
    name: mongodb-org-shell
    state: present

- name: VERIFY CATALOGUE PRODUCTS COUNT
  command: mongo --host mongo.gonepudirobot.online --quiet --eval 'db = db.getSiblingDB("{{component}}"); db.products.count()'
  register: element_count
  when: component == "catalogue"

- name: VERIFY USER PRODUCTS COUNT
  command: mongo --host mongo.gonepudirobot.online --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: user_element_count
  when: component == "user"


- name: LOAD DATA INTO MONGODB
  shell: "mongo --host mongo.gonepudirobot.online < /app/schema/{{ component }}.js"
  when: element_count == "0" 

- name: LOAD DATA INTO MONGODB
  shell: "mongo --host mongo.gonepudirobot.online < /app/schema/{{ component }}.js"
  when: user_element_count == "0"   